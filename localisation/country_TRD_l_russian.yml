l_russian:

### National Focus ###
TRD_emergency_meeting:0 "Черезвычайное Положение"
TRD_emergency_meeting_desc:0 "Мы находимся, мягко говоря, в чрезвычайном положении, улицы заполнены протестующими, всё вокруг пылает, а наши деньги, кажется, продолжают исчезать, в такой ситуации нам нужно очень осторожно принять решение о последующем курсе действий, чтобы не потерять контроль над страной."
TRD_woodcutters_rule:0 "Вице-Канслер"
TRD_woodcutters_rule_desc:0 "Во время периода хаоса действия канцлера Женевьевы чуть не разрушили страну, поэтому она была арестована за злоупотребления, а вице-канцлер Гихард займет ее место в качестве исполняющего обязанности канцлера Торговой Федерации Скайфол."
TRD_woodcutters_in_government:0 "Новое Правительство"
TRD_woodcutters_in_government_desc:0 "С уходом канцлера Женевьевы состав правительства должен быть изменён и нет никого более подходящего для этого, чем наши братья-лесорубы."
TRD_global_bankers:0 "Экономические Связи Лесорубов"
TRD_global_bankers_desc:0 "В то время как масштаб связей Лесорубов с мировой банковской системой и различными другими видами деятельности в последние годы был немного переоценён, мы не можем отрицать того, что в этой выдумке есть доля правды."
TRD_secret_government:0 "Заткнуть Клювы"
TRD_secret_government_desc:0 "То, что канцлер Гишард состоит в обществе Лесорубов, является государственной тайной, но публике не нужно знать про это, не так ли?"
TRD_purge:0 "Чистка"
TRD_purge_desc:0 "Правительство по-прежнему полно, откровенно говоря, множеством идиотов, они недальновидны, лишены верности нации и чувства долга. Мы должны начать с чистого листа."
TRD_small_lodge_support:0 "Поддержка Малых Обществ"
TRD_small_lodge_support_desc:0 "В то время как ложа Лесорубов в Скайфоле является величайшей в Грифонии, это не значит, что мы должны растрачивать наше богатство. Поддерживая наших братьев по всей Грифонии, мы смогли открыть бесчисленные двери для наших торговцев и нас самих, не говоря уже о влиянии, которое принесла бы такая деятельность..."
TRD_second_phase:0 "Полный Контроль"
TRD_second_phase_desc:0 "Настало время выйти из тени и показать миру, кто на самом деле правит Федерацией."
TRD_strike_HAU:0 "Укрепить Пролив"
TRD_strike_HAU_desc:0 "Хауклэндские острова управлялись графом Майером с времён Республиканской революции 978 года, он использовал свою позицию между Эквестерией и Грифонией для навязывания нашим торговцам больших тарифов. Ранее мы не могли ничего сделать с Безумным Графом Хауклэнда из-за бюрократических проблем, связанных с объявлением войны, сейчас же подобных ограничений не существует."
TRD_mason_ties:0 "Иностранные Связи"
TRD_mason_ties_desc:0 "Пони, чейнджлинги, даже пара странных пингвинов, у Лесорубов есть много друзей, скоро и ты будешь среди них."
TRD_equine_trafficking:0 "Самый Ценный Товар"
TRD_equine_trafficking_desc:0 "Немало народу пропадает каждый год и никто не знает куда они деваются, но мы знаем, что на этом можно заработать деньги."
TRD_strike_FEZ:0 "Третий Город"
TRD_strike_FEZ_desc:0 "Для Физеры настали трудные времена, а ведь когда-то этот город соперничал с Гриффтонией или, может быть, даже с самим Скайфолом, теперь же они погрязли в бедности и беспорядке, а мы должны помочь нашим собратьям-грифонам любым способом ..."
TRD_mason_arms:0 "Оружейные Сделки"
TRD_mason_arms_desc:0 "Если мир собирается взорваться, то это всего лишь вопрос времени, но зачем вовлекать нас в такие мелочи, как война, когда мы можем зарабатывать деньги, продавая оружие обеим сторонам!"
TRD_mason_industrial_labour:0 "Работа Для Бедных"
TRD_mason_industrial_labour_desc:0 "У нас хватает бедных, и я говорю, что ленивых ублюдков нужно заставить работать для получения средств к существованию!"
TRD_status_quo:0 "Канцлер"
TRD_status_quo_desc:0 "В конце концов, канцлер Женевьева сумел сохранить как свой пост, так и достоинство, но если она намеревается сохранить его, должны быть предприняты решительные меры и реформы."
TRD_worker_rights_establish:0 "Принять Современные Трудовые Законы"
TRD_worker_rights_establish_desc:0 "Одной из основных причин Великой забастовки было отсутствие надлежащего трудового законодательства для защиты рабочих и их семей. Чтобы избежать еще одной Великой забастовки мы должны немедленно начать реализацию современных трудовых законов."
TRD_steel_mills:0 "Расширить Сталилитейные Заводы"
TRD_steel_mills_desc:0 "В то время как богатство Федерации, вне всяких сомнений, было достигнуто за счет торговли, у нас всё ещё есть немало бедных граждан, принадлежащих к низшему классу, которые не будут слишком против тяжелой и утомительной работы, поэтому мы должны нанять их для работы на наших новых сталелитейных заводах."
TRD_split_power:0 "Децентрализовать экономику"
TRD_split_power_desc:0 "Город Скайфол с незапамятных времен был нашей экономической столицей, но если мы хотим  удовлетворить требования бастующих, то должны начать вкладывать деньги в развитие промышленности по всей Федерации."
TRD_open_shipyards:0 "Расширить Грифтонские Верфи"
TRD_open_shipyards_desc:0 "Гриффтония была одним из основателей Федерации, но, несмотря на это, они всегда играли вторую скрипку по сравнению со Скайфолом, это должно измениться, и, помимо этого, сосредоточение внимания на расширении портов Гриффтонии принесёт немалую прибыль."
TRD_investigate_government:0 "Пристальный взгляд"
TRD_investigate_government_desc:0 "Что-то прогнило в нашем правительстве, оно дремлет и ожидает своего шанса нанести удар ... и нужно его найти и вывести на чистую воду."
TRD_clear_em_out:0 "Изгнать Лесорубов"
TRD_clear_em_out_desc:0 "После окончания расследования мы сможем окончательно разобраться с Гишардом, его приспешниками и, в более широком смысле, с Лесорубами в нашем правительстве раз и навсегда."
TRD_land_reform:0 "Принять Земельные Реформы"
TRD_land_reform_desc:0 "Когда проводятся крупные расследования и наши враги в правительстве заняты, мы сможем начать проводить земельные реформы, чтобы привлечь на свою сторону народ."
TRD_ban_societies:0 "Запретить Тайные Общества"
TRD_ban_societies_desc:0 "Проблема Лесорубов показала нам что, тайным обществам нельзя доверять ни при каких обстоятельствах, и поэтому им следует не только запретить заниматься политикой, но и, в первую очередь, полностью прекратить их деятельность."
TRD_new_federation:0 "Новая Федерация"
TRD_new_federation_desc:0 "После всех реформ нашего правительства мы с трудом можем называть себя Торговой Федерацией, поэтому пришло время Скайфолу стать надлежащей республикой."
TRD_state_academy:0 "Пригласить Иностранных Ученых"
TRD_state_academy_desc:0 "Мы должны пригласить иностранных ученых для улучшения нашей научной базы и привлечения квалифицированных рабочих для будущих проектов."
TRD_invite_FEZ:0 "Пригласить Фезерцев"
TRD_invite_FEZ_desc:0 "We should invite the Fezzerians into our new Republic, I am certain they will see the economic benefits of joining us"
TRD_FEZ_industry:0 "Освоение Фезеры"
TRD_FEZ_industry_desc:0 "Fezera has fallen on hard times since the fall of the Griffonian Empire, we should help our new brethren rebuild and hopefully recover."
TRD_invite_HAU:0 "Пригласить Графа"
TRD_invite_HAU_desc:0 "Graf Meyer is... quite the individual, and while he is a bit of a loon we are certain he'll see reason once we tell him of the benefits of joining our Federation."
TRD_HAU_industry:0 "Освоение Хауклэндс"
TRD_HAU_industry_desc:0 "With the Hauklands under our control we can begin developing the local ship building industry, and finally get rid of the tariffs imposed on any ships passing trough the Haukland Strait."
TRD_beacon_of_freedom:0 "Маяк Свободы"
TRD_beacon_of_freedom_desc:0 "Liberty is sadly lacking on Griffonia these days, but if nothing else we have made Skyfall a shining beacon of stability, liberty and fraternity amongst Griffonkind, and we intend to keep it that way."
TRD_red_takeover:0 "Народная Республика"
TRD_red_takeover_desc:0 "Despite the best efforts of both Chancellor Genevieve and Vice-Chancellor Guichard the people are triumphant, and at their head stands Gaubert Girard, the first president of the People's Republic of Skyfall."
TRD_revolutionary_action:0 "Революционные действия"
TRD_revolutionary_action_desc:0 "If we intend to ensure the continued existance of the Republic drastic actions must be undertaken, the reactionaries and bourgiouse that made up the old Government must be purged to the last Griffon."
TRD_revolutionary_council:0 "Конституция"
TRD_revolutionary_council_desc:0 "Несмотря на наши убеждения мы не должны проливать кровь друг друга из-за таких мелочных вещей, как политические различия."
TRD_hunt_down_masons:0 "Вырезать Всех Лесорубов"
TRD_hunt_down_masons_desc:0 "The true enemy of the people and the Republic still hides in the shadows... the Woodpeckers! From their Great Lodges they plot, they deceive and they kill, we must deal with them once and for all... by force if necessary."
TRD_militias:0 "Организовать Армию Революции"
TRD_militias_desc:0 "We must protect our new Republic, and what better day to that than arming the protesters that helped us seize power!"
TRD_worker_rightss:0 "Обеспечить Права Трудящимся"
TRD_worker_rightss_desc:0 "The Great Strike was started with the intent to force the government to give Skyfall's workers better wages and working conditions. However, things have changed since then, namely the Strikers have become the government and thus we should not have any issues providing workers with modern labour laws."
TRD_continue_revolution:0 "Теория Жирара"
TRD_continue_revolution_desc:0 "The President has prepared a speech about the future of the Republic and it's place in the world."
TRD_annex_HAU:0 "Освободить Хауклэндс"
TRD_annex_HAU_desc:0 "The Mad Graf has brutalised the Hauklands for long enough, the time has come to liberate our fellow Griffons from his oppression!"
TRD_socialist_education:0 "Ввести Бесплатное Образование"
TRD_socialist_education_desc:0 "Every Griffon has a right to be educated, and to have propaganda shoved into their heads while they're being educated."
TRD_united_people:0 "Объединенный Народ"
TRD_united_people_desc:0 "Our people must be united under one banner, lest we fall once more to the bourgiouse and tin pot tyrants that surround us."
TRD_committee:0 "Establish the SPI"
TRD_committee_desc:0 "We can't rely on trade alone to keep the Republic afloat, we must begin taking measures to improve our own industry in order to be able to compete with other much larger nations. To this end we shall create a committee whos job it shall be to organise and evaluate our industrial capacity in order to achieve peak industrial performance."
TRD_lands:0 "Перераспределение Земли"
TRD_lands_desc:0 "With the old order firmly demolished we must now tackle the monumental task of redistributing land to the Griffons that live on it."
TRD_annex_FEZ:0 "Освободить Фезеру!"
TRD_annex_FEZ_desc:0 "Fezera has fallen upon hard times in the past few years. Obviously this was caused by the bourgiouse, and thus we must liberate the people of Fezera from their evil puppetmasters."
TRD_economic_reform:0 "Востановление Экономики"
TRD_economic_reform_desc:0 "Now that the strike is over it's time to get back to work. We've gotten a breather and we can't waste it if we're to get this budget under control."
TRD_naval_solution:0 "Лопнуть Денежный Пузырь"
TRD_naval_solution_desc:0 "The navy is a gigantic part of the Federation's budget, this is well known. What is less well known is why a country that spends so much on their navy has so few ships that can actually fight. This deserves a closer look."
TRD_car_1:0 "Моря и Небеса"
TRD_car_1_desc:0 "The new and improved Skyfall Federal Navy shall have fleets based around large aircraft carriers who will in turn deploy untold numbers of torpedo and dive bombers supported by fighters. Unfortunately, for years now the officer's club was more concerned with updating their medal collections than updating the fleet's designs. We've got a lot of work to do."
TRD_car_2:0 "Стратегическое Уничтожение Флота"
TRD_car_2_desc:0 "The theories of REAF General "Bomber" Blaze have caught on with the new admiralty of the SFN, and they're now attempting to implement her strategic bombing doctrine in the fleet. How that is possible requires more research though."
TRD_car_3:0 "Корабли Охранения"
TRD_car_3_desc:0 "To protect our carriers from attacks by enemy submarines we shall have to invest in new destroyer models."
TRD_car_4:0 "Волчья Стая"
TRD_car_4_desc:0 "In our efforts to protect our ships from harm our designers became quite enamored with the concept of the combat submersible and request permission to develop the concept further."
TRD_bat_1:0 "Невидимый Флот"
TRD_bat_1_desc:0 "Following the audit of the SFN's budget and the investigation into the officer corps the sole remaining competent high-ranking officer was Captain Giraud. He has been promoted to the rank of Admiral and given the task of bringing about the rebirth of the SFN, starting with new battleship classes."
TRD_bat_2:0 "Владыки Моря"
TRD_bat_2_desc:0 "Admiral Giraud has brought the new admiralty together to find a way to utilize their battleships effectively in the changing world. It will take some time, but they're all in agreement, they're sailing into battle in the fleet they have, not the one they wish they had."
TRD_bat_3:0 "Проект Дредноут"
TRD_bat_3_desc:0 "Admiral Giraud's latest effort to revive the fleet is to provide escorts in the form of light and heavy cruisers. These ships might be boring, but they're also practical."
TRD_bat_4:0 "Проект Левиафан"
TRD_bat_4_desc:0 "The culmination of Admiral Giraud's efforts are the super-battleship designs of Project Leviathan. He seems almost weary as he signs off on the final documents. Weary, but hopeful."
TRD_naval_base_expansion:0 "Расширить Верфи Скайфола"
TRD_naval_base_expansion_desc:0 "Perhaps the biggest crime of the old admiralty was the squalor that the SFN's shipyards were allowed to fall into. Complete renovations are needed and after that an expansion to accommodate the new ship designs."
TRD_open_trade_to_the_world_again:0 "Вернемся к Проблеме"
TRD_open_trade_to_the_world_again_desc:0 "Опухоль в виде морского офицерского корпуса искорена. Теперь мы можем начать долгую работу по востановлению."
TRD_alcohol_setup:0 "Субсидии Фермерам"
TRD_alcohol_setup_desc:0 "The grain farmers are the fuel of any strong nation. Not just metaphorically, but literally as well. We should look into subsidizing them to boost the economy."
TRD_blackjack_whiskey:0 "Пивоваренный Завод Блекджек"
TRD_blackjack_whiskey_desc:0 "The Blackjack Brewery is the hot spot to be for all the young folk. Funding them will surely pay dividends in the future."
TRD_tobacco_field:0 "Расширить Табачные Поля"
TRD_tobacco_field_desc:0 "Got a cig? Of course you don't. There's far too much demand and not nearly enough supply for that product. We need to clear more land for the tobacco plantations to expand before we can get a smoke. Also, the doctors are saying tobacco can be used to cure Ebola, which is nice too if you're into that."
TRD_cigars:0 "Старые Сигареты"
TRD_cigars_desc:0 "Old Ones Cigarettes, each puff feels like you're selling your soul to an eldritch abomination."
TRD_oil_refinery:0 "Эксперименты с Синтетическим Топливом"
TRD_oil_refinery_desc:0 "We're not entirely sure what's in this oil, but it's artificial and we need it. Throw science against the wall if you have to, just make it happen."
TRD_rubber:0 "Инвестировать в "
TRD_rubber_desc:0 "Turns out synthetic rubber is actually better than natural rubber in every way. Who knew? We should get on production of it."
TRD_full_recovery:0 "Приходите все в Скайфол!"
TRD_full_recovery_desc:0 "After years of budget problems the Federal government's spending is finally in check. With that we can lower taxes and make a big address to the world on how Skyfall is the place to go for all their economic needs."
TRD_industrial_tech:0 "Пригласить Иностранных Промышленников"
TRD_industrial_tech_desc:0 "Our domestic has improved greatly over the last few years, but it can always be better. We should invite experts to our lands to help us improve."
TRD_industrial_development:0 "Индустриальное развитие"
TRD_industrial_development_desc:0 "Simple civilian concrete and toaster factories might not be exciting, but they form the core of our economy."
TRD_arms_projects:0 "Создать Индустриальную Армию"
TRD_arms_projects_desc:0 "Skyfall has always gone abroad when looking for weapons to defend itself, but the day may soon come when we cannot buy arms. When the bonds of fellowship will fail. When all hope seems lost. That day is not today and so we are given leave to prepare."
TRD_extra_slot:0 "Открыть Академию Наук Скайфола"
TRD_extra_slot_desc:0 "The SAS was once the premier scientific institution on the west coast. People of all species came from the farthest corners of the earth to learn there. Now it is a derelict, but not for long."
TRD_electronic_research:0 "Радио Грифтония"
TRD_electronic_research_desc:0 "Good morning, Skyfall! Radio Grifftonia here, bringing you all the news fit for broadcast."
TRD_rocket_project:0 "Проект Скайфол"
TRD_rocket_project_desc:0 "Project Starfall is a program with a simple goal, to find a way to strike the enemies of Skyfall without ever endangering our troops. It will soon come to completion."
TRD_mechainsed_agriculture:0 "Механизация Сельхозхозяйство"
TRD_mechainsed_agriculture_desc:0 "Instead of digging in the dirt with our muscles why not use some of our new machines to do the work for us?"
TRD_military_reform:0 "Новая Армия"
TRD_military_reform_desc:0 "With the strike now dealt with, the Federation has the chance to finally focus on its long neglected ground forces. During the long civil war the Skyfall Federal Army was dedicated mostly to the protection of the nation's small land borders; turning away looters and bandits and acting as a police force when needed. It served well in this role, but times are changing, and the general staff is divided on how to proceed." 
TRD_guns_2:0 "Получить Новую Артилерию"
TRD_guns_2_desc:0 "One of the biggest features of modern war is the prevalence of massive artillery batteries. Our citizens will remember seeing entire divisions of line infantry in foreign lands being annihilated by the explosive power of a well placed artillery barrage and through that horror one thing was clear: we had to get some of those." 
TRD_guns_1:0 "Современные Винтовки"
TRD_guns_1_desc:0 "Perhaps even more iconic than the artillery in modern war is the RAT-a-TAT-TAT of the machinegun. These used to be quite expensive, but prices have gone down significantly now that peace has broken out over most of the world. It's a buyer's market and we aim to pay." 
TRD_guns_3:0 "Преданные Роты Поддержки"
TRD_guns_3_desc:0 "All these new artillery pieces and machineguns are eating up a lot of supplies. To counteract this we need new dedicated support units to effectively keep us in the fight." 
TRD_grander_army:0 "Великая Армия"
TRD_grander_army_desc:0 "As a smaller nation the Federation needs every able-bodied griffon ready to fight and our new grand army program shall get them up off the street and into the recruiting office."
TRD_grand_1:0 "Укрепить Скайфол"
TRD_grand_1_desc:0 "For years the SFA held the line and it shall do so for years more, but it shall also do so much more. It shall build great battlements, dig deep trenches and plot grand plans. The enemy shall send their attacks fruitlessly against us. Then, when the time is right we shall strike back with force a thousand times greater."
TRD_grand_2:0 "Лучшие Винтовки"
TRD_grand_2_desc:0 "The SFA must have more than forgotten weapons, they must have the greatest weapons. For the basic infantry griffon this means something that is light, cost-effective, reliable, easy-to-use and able to deliver a tremendous amount of firepower with extreme rapidity. It sounds like an impossible task, but our engineers assure us that it's actually very simple."
TRD_grand_3:0 "Заточеные Лопаты"
TRD_grand_3_desc:0 "In order for our army to weather the onslaught of our foes they need the best tools in the world. They must have binoculars so fine they could be used to read a business card at a thousand yards, radios that come in clear even on a stormy day and shovels so sharp you could use them to cut through your opponent's sword."
TRD_grand_4:0 "Укрепленные Позиции"
TRD_grand_4_desc:0 "As a wise hippogriff once said, forts win wars. A central component of our build up is the ability of the SFA to take a beating and our fort building is behind schedule. A rapid deployment of concrete is necessary."
TRD_grand_5:0 "Великий План"
TRD_grand_5_desc:0 "We've got the skills, we got the equipment, we got the stadium, now all we need is the playbook. It's time for our general staff to put their heads together to find a way to win the war."
TRD_mass_1:0 "Море Крови и Перьев"
TRD_mass_1_desc:0 "A classical battleplan of the Equestrian is to overwhelm your foes with superior numbers and our military liaisons have learned much of their foreign ways. We also, uh, don't actually have the population to make that strategy viable. Nevertheless, certain generals are confident that they can adapt the strategy to us, or at the very least get a great deal on some premium Equestrian arms."
TRD_mass_2:0 "Вооружить Население"
TRD_mass_2_desc:0 "We need to distribute weapons to our population for our new strategy. Fortunately, General Agnelli has been able to dig up a few thousand rifles for the soldiers. What a steal!"
TRD_mass_3:0 "Очистить Небеса"
TRD_mass_3_desc:0 "The backbone of any great mass assault doctrine is a strong force of artillery to make sure we actually outnumber our foes when our troops reach their lines. It's a good thing then that General Agnelli was able to buy a few hundred units in the far off land of Kludgetown. Also, our general staff is banned from Kludgetown now."
TRD_mass_4:0 "Уведомлять Семьи"
TRD_mass_4_desc:0 "In times of war people will die, this is an inevitable fact. To lessen the casualties General Agnelli has bought entrenching tools, radios, and other such equipment for the families of those serving. That way they can assist their loved ones in combat while remaining on the homefront. Now it's time to tell them that they'll have spend two hours a week learning how to dig a proper trench or tune a radio for the rest for their days."
TRD_mass_5:0 "Океан Грифонов"
TRD_mass_5_desc:0 "Though we are few we shall nevertheless show the world our steel with the grandest army the world has ever known."
TRD_the_brave_army:0 "Храбрецы"
TRD_the_brave_army_desc:0 "In our nation's time interacting with mercenaries defending trade convoys they have learned that there's two kinds of soldiers in the world: the undefeated elite, and everyone else. We aim for the SFA to be made up of the first kind of soldier."
TRD_mobile_1:0 "Молниеносная война"
TRD_mobile_1_desc:0 "Fast and furious strikes utilizing motor vehicles that succeed in their objectives before the enemy has a chance to react are the way of the future. It's time we embrace this fact."
TRD_mobile_2:0 "Современные Рыцари"
TRD_mobile_2_desc:0 "Chivalry is dead, but only because the dictionary says so, at least according to General Citroen. If we redefine it and give our knights tanks, they shall be able to continue fighting for decades to come. Metaphorically, of course."
TRD_mobile_3:0 "Стальной Бастион"
TRD_mobile_3_desc:0 "New developments in armor technology must be continuously researched, for that reason General Citroen has personally financed the research of a new medium tank. This tank promises to be neither too speedy nor too armored, but it'll pack a big gun."
TRD_mobile_4:0 "Проект Цербер"
TRD_mobile_4_desc:0 "To further armor development General Citroen has started Project Cerberus, a design competition for a new heavy tank. The general has personally assured us that the vehicle will be cheap, and it won't get lose and start killing all our guys."
TRD_mobile_5:0 "Непрерывный Марш"
TRD_mobile_5_desc:0 "What happens if our troops just keep marching? Conquest. Conquest is what happens."
TRD_superior_1:0 "Величайшая Армия"
TRD_superior_1_desc:0 "Integrated support units, shock and awe, Air-Land Battle, and overwhelming firepower. These are the words that shall come to define the greatest army in the world, our army."
TRD_superior_2:0 "Возвращение Рыцарства"
TRD_superior_2_desc:0 "General Price II has called for a reformation of the Knights of Skyfall. This ancient order has lost its way, he says, and must be reborn for the new era. If his reforms go through there will likely be a lot of people looking to join up."
TRD_superior_3:0 "Войска Спец Назначения"
TRD_superior_3_desc:0 "As part of General Price II's continued reforms he has called for the expansion of other special forces groups. Marines to defend the seaways, mountaineers for extreme conditions, and paratroopers to exploit the benefits of our new air force. All are needed in his eyes."
TRD_superior_4:0 "Приказ 141"
TRD_superior_4_desc:0 "The special forces of the new Skyfall Federal Army are already some of the best around, but General Price II feels that's not enough and has formed the epitome of airborne training. Taskforce 141, the finest group of clawpicked warriors on the planet."
TRD_superior_5:0 "Рождены Убивать"
TRD_superior_5_desc:0 "The best and the brightest make up the SFA, the greatest collection of elite fighters the world has ever seen. They stand ready to defend our way of life and the lives our allies. No-one will find them wanting."
TRD_federal_airforrce:0 "Создать СФАФ"
TRD_federal_airforrce_desc:0 "The Federation's air forces have traditionally been a hodgepodge of different commands, but as aircraft have become ever more advanced and powerful it has become clear that we must follow the example of other nations and form our own dedicated airborne service branch. The Skyfall Federal Air Force shall rule the skies!"
TRD_air_doc:0 "Принять Доктрину"
TRD_air_doc_desc:0 "Now that the SFAF is off the ground it's going to need a doctrine to base procurement and training around. This is a much simpler task than one might think. Actually implementing it will be the difficult part."
TRD_bomber_1:0 "Покупка Современных Бомбардировщиков"
TRD_bomber_1_desc:0 "As the new saying goes, 'Fighter pilots make movies, bomber pilots make history.' A great slogan, but it doesn't mean much if our pilots don't have anything to fly. We shall fix that."
TRD_bomber_2:0 "Модели Тактических Бомбардировщиков"
TRD_bomber_2_desc:0 "Medium bombers represent a good compromise on operational capabilities that makes them very desirable for the SFAF."
TRD_bomber_3:0 "Модели Стратегических Бомбардировщиков"
TRD_bomber_3_desc:0 "Heavy bombers are expensive, slow, and griffonpower heavy. They also are capable of flattening an entire country. Naturally, our people are very interested in this."
TRD_fight_1:0 "Покупка Современных Истребителей"
TRD_fight_1_desc:0 "Our current fighters were amazing a decade ago, but now they're obsolete and more harmful to our own pilots than the enemy."
TRD_fight_2:0 "Ставка на Истребители"
TRD_fight_2_desc:0 "The so called pursuit aircraft have been the backbone of air forces for years, able to not only perform recon but also attack other fighters in death-defying dogfights. It is clear that we should focus on them."
TRD_fight_3:0 "Ставка на Тяжелые Истребители"
TRD_fight_3_desc:0 "Heavy fighters are able to perform moderately well the job of practically every other aircraft save heavy bombers and do so over extreme distances as well. It is clear that we must focus on this multirole aircraft."
TRD_skyfall_airpot:0 "Расширить Аэропорт Скайфола"
TRD_skyfall_airpot_desc:0 "The Skyfall International Airport as served as a staple of air travel for centuries, but with the addition of fixed wing aircraft to the market place many feel that it's time for an upgrade."

### Events ###
tradefed.1.t:0 "Экстренное Совещание"
tradefed.1.d:0 "Я думаю не стоит говорить, что наша страна давно оттягивала этот момент. Великая Забастовка, важная и актуальная проблема, если мы что-то не сделаем с этими толпами студентов и рабочих, то нам грозит народное востание. Многие считают, что необходимо срочно разогнать протесты силой, но может следует совершить более мягкое воздействие на протестующих?"
tradefed.1.a:0 "Пуля - Лучший переговорщик"
tradefed.1.b:0 "Нам следует обсудить наши разногласия"
tradefed.1.c:0 "ПАНИКА!"
tradefed.2.t:0 "Армия открыла огонь по протестующим"
tradefed.2.d:0 "После небольших приготовлений, в города Скайфола были введены части регулярной армии, которые после команды Канслера открыли огонь по толпе протестующих."
tradefed.2.a:0 "Федерация замолчала лишь на секунду..."
tradefed.3.t:0 "Это Сработало!"
tradefed.3.d:0 "После короткого оцепенения протестующие начали паниковать, и разбежались по своим домам, поджав хвост. Федерация была сохранена ... вот так вот."
tradefed.3.a:0 "Кризис Предотвращен"
tradefed.4.t:0 "Это Сработало?"
tradefed.4.d:0 "После короткого оцепенения протестующие схватили первое что попало в руку и с боевым кличем набросились на военных, к сожалению у нас было больше оружия чем у протестующих и наши военные одержали вверх в этой кровавой бане. Несмотря на то, что в городах до все еще слышны выстрел, а родственники убитых желают мести, мы надеемся, что подавили протест...."
tradefed.4.a:0 "Надеюсь это был конец"
tradefed.5.t:0 "Забастовки обостряются"
tradefed.5.d:0 "Катастрофа! Протестующие вернулись, но на этот раз они вооружились, мы хотели отдать приказ снова задавить их силой, но нам не ответили. Докладывают, что вместе с группами протестующих видят военных, которые помогают им!"
tradefed.5.a:0 "Это была плохая идея..."
tradefed.6.t:0 "Новый Канслер"
tradefed.6.d:0 "После насилия на Великой Забастовке, произошло то, что никто не ожидал. Гислайн Гишард политический соперник Канслера Женевье и принца Гриффтонии. С помощью своих соратников в Совете смог арестовать действующего Канслера по обвинению в "бездарном управлении", а через пару дней был назначен на должность Канслера Торговой Федерации."
tradefed.6.a:0 "Долгой Жизни Канслеру!"
tradefed.7.t:0 "Революция!"
tradefed.7.d:0 "After the initial violence against the protestors failed to cow the strikers into submission, tensions were escelated to a boiling point, but not a soul in the Federation expected what happened next. The Protestors supported by various military units that switched sides during the chaos stormed the Federative Council and deposed Chancellor Genevieve after which they promptly disolved the Federation and shortly thereafter proclaimed the Skyfall People's Republic with Gaubert Girard as it's first President."
tradefed.7.a:0 "Да здравствует революция!"
tradefed.8.t:0 "Negotiations"
tradefed.8.d:0 "Despite the best wishes and suggestions of her advisor and fellow Councilmbembers the Chancellor has decided to meet Gaubert Girard and the Strike leaders. After some harsh words from both sides of the negotiating table in the end both the Chancellor and Girard were able to reach an accord."
tradefed.8.a:0 "The Chancellor agreed to all of the Strikers' demands"
tradefed.8.b:0 "The Chancellor agreed to most of the Strikers' demands"
tradefed.9.t:0 "The Revolution"
tradefed.9.d:0 "In accordance to the Strikers' demands Chancellor Genevieve has formally stepped down as the leader of the Trade Federation, and in her place Gaubert Girard took the reigns of the country, shortly afterwards the Skyfall People's Republic was proclaimed and the Federative Council disolved."
tradefed.9.a:0 "Something feels off..."
tradefed.10.t:0 "Лесорубы"
tradefed.10.d:0 "It happened almost too suddenly for anyone to react, but two weeks after the proclimation of the Skyfall People's Republic the Woodpeckers made their move. In the middle of the night they struck, murdering nearly every representative of the Skyfall People's Council inculding President Girard himself, after which they used their ties to the old Federation's Military to take over both Grifftonia and Skyfall before anyone could even react... by early dawn the Woodpeckers had almost singleclawedly restored the Federation, and proclaimed their Grandmaster Ghislain Guichard as Chancellor."
tradefed.10.a:0 "Да здравствует Канслер!"
tradefed.11.t:0 "Мирная Резолюция"
tradefed.11.d:0 "After tense negotiations the Chancellor has agreed to some of Girard's demands, and while some strikers decided to stay in the streets to voice their discontent the majority quietly left for their homes. However, something seems off, what should have been a great victory for Genevieve and the current Government has been met with a rather cold reception by the rest of the Federation's representatives, particularly Vice-Chancellor Guichard who seemed outright vivid."
tradefed.11.a:0 "Something seems fishy..."
tradefed.12.t:0 "Хаос на улицах"
tradefed.12.d:0 "Due to the Government doing literally nothing the streets of Skyfall have turned into a battleground, only fate shall decide what happens next."
tradefed.12.a:0 "To the Strongest"
tradefed.13.t:0 "The Woodpeckers"
tradefed.13.d:0 "During the chaos that consumed the nation Vice-Chancellor Ghislain took over the reigns of Government and managed to stabilise the situation, shortly after he proclaimed himself the acting Chancellor of the Federation."
tradefed.13.a:0 "Long live the New Chancellor!"
tradefed.14.t:0 "The Center Holds"
tradefed.14.d:0 "After a long week of violence Chancellor Genevieve with the help of the Federal military has managed to retain control of the Federation and her Chancellorship, although she will need to institute major reforms to make sure it stays that way."
tradefed.14.a:0 "Long live the Federation!"
tradefed.15.t:0 "The Revolution"
tradefed.15.d:0 "In the end once the fires had settled down and the populace calmed the Strikers managed to coup the Government, disolve the Federation and proclaimed the Skyfall People's Republic with Gaubert Girard as it's first acting President."
tradefed.15.a:0 "Long Live the Revolution!"
tradefed.16.t:0 "A New Federation"
tradefed.16.d:0 "With the insidious forces of the Woodpeckers beaten at long last and with the governmental and societal reforms instituted by Chancellor Genevieve now fully in place we can hardly call ourselves a Trade Federation anymore, thus the time has come for Chancellor Genevieve to proclaim the foundation of the First Republic of Skyfall with herself as our President."
tradefed.16.a:0 "Long live the Republic!"
tradefed.17.t:0 "An Invitation"
tradefed.17.d:0 "The recently created Skyfall Republic has invited us to join their new country, offering us many economic benefits should we join."
tradefed.17.a:0 "We shall join"
tradefed.17.b:0 "We respectfully decline"
tradefed.18.t:0 "The Fezzerian Accept"
tradefed.18.d:0 "The Fezzerian seeing wisdom in our offer have decided to join our nation, bringing millions of new citizens into our Republic."
tradefed.18.a:0 "Great!"
tradefed.19.t:0 "The Fezzerian Decline"
tradefed.19.d:0 "The Fezzerian have decided to decline our generous offer, while we could take their decisions lying down and lose out on the valuable Fezaran trade ports perhaps we should take a more militant approach?"
tradefed.19.a:0 "To war we go!"
tradefed.19.b:0 "But... that would be unconstitutional"
tradefed.20.t:0 "An Invitation"
tradefed.20.d:0 "The recently created Skyfall Republic has invited us to join their new country, offering us many economic benefits should we join."
tradefed.20.a:0 "We shall join"
tradefed.20.b:0 "We respectfully decline"
tradefed.21.t:0 "The Graf Accepts?"
tradefed.21.d:0 "Trough what must be some form of divine intervention the Graf of Haukland has decided to join our nation, after which he promptly boarded his biplane and flew off into the sunset.,,"
tradefed.21.a:0 "Great?"
tradefed.22.t:0 "The Graf Declines"
tradefed.22.d:0 "To no one's suprise Graf Meyer has decided to not join the Republic, and while we could most certainly take this lying down, we could relatively easily take over the Hauklands should we decide to do so."
tradefed.22.a:0 "To war we go!"
tradefed.22.b:0 "But... that would be unconstitutional"
tradefed.23.t:0 "The Grandmaster"
tradefed.23.d:0 "As more and more power was eroded from the Trade Council it became more obvious to everyone living in our nation that the Federation's hours were numbered, the final blow was struck today as Chancellor Guichard had nearly all of the members of the Federal Council arrested and shot, after which he promptly declared the founding of the Skyfall State and that the ancient Woodpecker Society would lead the newly proclaimed nation with himself at the new government's head."
tradefed.23.a:0 "Long live the Grandmaster!"
tradefed.24.t:0 "The President's Speech"
tradefed.24.d:0 "My friends, we hold a unique spot in the world, we have traded with the world for centuries, we have seen Kingdoms rise and fall, Tyrants live and die, and yet here we persist a center of learning and trade, and yet what have we done? We bend over for every Despot that comes our way, and stand for nothing, but the time has come to change that. We shall build a legacy to outlast not just the Republic, but the world! We shall spread the Revolution to all the peoples of the World trough trade!"
tradefed.24.a:0 "Into the World we go!"
tradefed.25.t:0 "Bursting the Bubble"
tradefed.25.d:0 "After reviewing our national treasutry and what exactly the money was being spent on, it turned out that about 80% of our annual income was being spent on maintaing the navy or rather on paying our naval officers... needless to say this is not intuitive to the economy in any way what so ever, to make matters worse the navy itself has fallen into practical disrepair and thus maintaining it has become an even more monumental task. Even though cutting our naval funding will somewhat fix the economy the navy will continue be a significant drain on our treasury should we not take drastic action to reform it."
tradefed.25.a:0 "Scrap and sell all the ships, and buy new ones"
tradefed.25.b:0 "Repair all of the ships" 
tradefed.26.t:0 "Open for Business"
tradefed.26.d:0 "At long last we have managed to return our economy to some semblance of decency, and we can finally get back to trading with the outside world."
tradefed.26.a:0 "Come on down to Skyfall!"
tradefed.27.t:0 "Quite an Offer"
tradefed.27.d:0 "Recently we have been visited by merchants from the city of Skyfall bearing various luxury goods, most notably cigars and whiskey. Apparently they have been sent to negotiate a trade deal on the behalf of their new Government. How do we respond?"
tradefed.27.a:0 "Why not, they seem nice enough"
tradefed.27.b:0 "We don't need their degeneracy here"
tradefed.28.t:0 "[From.GetName] Agreed to our Trade Deal"
tradefed.28.d:0 "After some tense negotiation [From.GetName] has accepted our trade deal!"
tradefed.28.a:0 "Great!"
tradefed.29.t:0 "[From.GetName] Declines our Trade Deal"
tradefed.29.d:0 "Despite out best efforts [From.GetName] has declined our trade deal."
tradefed.29.a:0 "You win some, you lose some"
tradefed.30.t:0 "Military Matters"
tradefed.30.d:0 "The Federation has never had any need for a strong military, trough most of our history we have either relied on foreign rulers or our money to keep us safe, but in these turbulent times we can no longer rely on money alone to protect us from the whims of our neighbours, we must create a proper army, but our staff is divided between creating a small proffesional force or attempt to create a grand army by conscripting our citizens?"
tradefed.30.a:0 "A small and proffesional force is what we need"
tradefed.30.b:0 "Arm everything that moves, we'll drown our enemies in blood"
tradefed.31.t:0 "Friends from Abroad"
tradefed.31.d:0 "Our trading partners have sent us troops to help defend us, provided they're motivated by pragmatism rather than any love for us, but it's still nice to get at least some help"
tradefed.31.a:0 "They could have showed up a bit earlier"
tradefed.34.t:0 "A Deal With the Changelings?"
tradefed.34.d:0 "With our recent foray into the fun world of creature trafficking we have come upon a practical gold mine. However, some of our Lodgemembers have come up with a rather interesting scheme. They intend to sell some of our stock to the Changelings of the Far West in exchange for their assistance in military matters and technology. Shall we send the delegation?"
tradefed.34.a:0 "I always wanted some of those Panzers!"
tradefed.34.b:0 "You simply can't trust the Bugs"
tradefed.35.t:0 "An Unlikely Deal"
tradefed.35.d:0 "We have recently been approached by several Griffons representing the Skyfall Trade Federation. They have offered to provide us with all manner of sentient creatures to feed off of... if we agree to become their trade partners and provide them with some military assistance. How shall we respond?"
tradefed.35.a:0 "It's a deal!"
tradefed.35.b:0 "We can catch out own food, thank you very much"
tradefed.36.t:0 "The Changelings Accept"
tradefed.36.d:0 "The Changelings have accepted our trade deal, and have even sent us some Panzers!"
tradefed.36.a:0 "Wonderful!"
tradefed.37.t:0 "The Changelings Decline"
tradefed.37.d:0 "The Changelings have unfortuantely decided to decline our trade deal."
tradefed.37.a:0 "Can't win them all I suppouse"
tradefed.38.t:0 "Red Mecrchants"
tradefed.38.d:0 "Our authorities have recently started uncovering large amounts of revolutionary propaganda and in some cases even weapons in the various trade ports around our nation. Who is responsible for this occurance is currently unknown, but whoever they are they seem to be dedicated to spreading communism."
tradefed.38.a:0 "I wonder who is behind this"
tradefed.39.t:0 "Missing Citizens"
tradefed.39.d:0 "There has been an increased number of missing citizens in our trade ports as of recently, we have no clue who is behind these dissaperances. To make matters worse our police forces have proven incapable of finding even a single clue to the whereabouts of our missing citizens..."
tradefed.39.a:0 "I wonder who is behind this"
tradefed.40.t:0 "A Deal with Nyumba?"
tradefed.40.d:0 "It is well known that the Zebras of Nyumba practice slavery on a regular basis, and with our recent entrance into Creature trafficking their services could prove rather useful, thus some of our advisors and ministers have proposed we make a deal with the Zebras. What shall we do?"
tradefed.40.a:0 "Let's make them a deal"
tradefed.40.b:0 "If it's stripped it ain't right"
tradefed.41.t:0 "An Interesting Offer"
tradefed.41.d:0 "Our raiders have recently been approached by representative of the Skyfall Federation, who wish to buy slaves from us. In exchange for a steady stream of slaves we would be supplied with both rifles and a steady supply of cash, what shall we do?"
tradefed.41.a:0 "It's a deal!"
tradefed.41.b:0 "I don't trust those filthy Skyfallers..."
tradefed.42.t:0 "The Nyumbans Agrees"
tradefed.42.d:0 "The Nyumbans have decided to accept out generous offer, and their... product has now entered our market"
tradefed.42.a:0 "Who would have thought you could make a deal with Zebras?"
tradefed.43.t:0 "The Nyumbans Decline"
tradefed.43.d:0 "Despite our best efforts the Nyumbans have decided to reject our generous offer, and thus we shall be forced to find other sources of Ponies to sell"
tradefed.43.a:0 "Oh well, you win some, you lose some"

### Ideas ###
TRD_naval_spending:0 "Инвестиции в флот"
TRD_naval_spending_desc:0 "Огромная часть буджета идет на поддержку устарелого и совершенно бесполезного торгового флота"
TRD_naval_tradition:0 "Морские Традиции Скайфола"
TRD_naval_tradition_desc:0 "Федерация имеет старые морские традиции, нам стоит вспомнить их"
TRD_freemasons:0 "Свободное общество лесорубов"
TRD_freemasons_desc:0 "Тайное общество, охватывающее большинство высших чинов Федерации. Лесорубы - древняя и могучая сила в Скайфоле и за его пределами"
TRD_unionists:0 "Великая Забастовка"
TRD_unionists_desc:0 "В настоящее время мы столкнулись с величайшей забастовкой в истории Грифонов"
TRD_victims:0 "Жертвы Великой Забастовки"
TRD_victims_desc:0 "Битва за будущее Федерации окончена, но грифоны помнят, как она окончена..."
TRD_worker_rights:0 "Современные Трудовые Права"
TRD_worker_rights_desc:0 "Каждый грифон имеет право на труд, свободный выбор работы, справедливые и благоприятные условия труда и защиту от безработицы"
TRD_investigaion:0 "Тайный Сговор Лесорубов"
TRD_investigaion_desc:0 "Что-то очень странное происходит в сердце Федерации..."
TRD_rural_reforms:0 "Перераспределение Земли"
TRD_rural_reforms_desc:0 "Надеюсь этим мы сможем заслужить их симпатии"
TRD_secret_societies_banned:0 "Запрет Тайных Обществ"
TRD_secret_societies_banned_desc:0 "Все секретные общества должны быть запрещены, из-за своей предательской натуры."
TRD_open_trade:0 "Великий Торговый Флот"
TRD_open_trade_desc:0 "Торговую точку в каждый город, по кораблю в каждое море, и по матросу на каждую лодку. И мы поднимем флаг Федерации во всех городах мира!"
TRD_freedom_for_all:0 "Маяк Свободы"
TRD_freedom_for_all_desc:0 "Любой угнетенный сможет найти в Скайфоле луч свободы и демократии на этих землях"
TRD_woodcutter_government:0 "Правительство Лесорубов"
TRD_secret_society:0 "Заткнуть Клювы"
TRD_secret_society_desc:0 "Лесорубы знают, кто может начать вставлять палки в колеса..."
TRD_small_lodges:0 "Маленькие домики"
TRD_small_lodges_desc:0 "Братья наши меньшие заслуживают того, чтобы разделить нашу силу..."
TRD_woodcutter_bankers:0 "Банковские Связи"
TRD_woodcutter_bankers_desc:0 "Наши друзья, должны убедиться, что их деньги текут в наши карманы..."
TRD_production_quotas:0 "Принудительные работы"
TRD_production_quotas_desc:0 "Бесдомные и бедняки должны отрабатывать свой хлеб, 24 часа в сутки если понадобиться"
TRD_traficking:0 "Торговля"
TRD_traficking_desc: "Только самые ценные товары..."
TRD_arms_dealers:0 "Военизированное общество"
TRD_arms_dealers_desc:0 "Это будет вежливое общество..."
